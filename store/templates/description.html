{% extends 'index.html' %}

{% block name %}
<div class="Shop">
    <a href="{% url 'home' %}">Мой магазин</a>
</div>
{% endblock %}

{% block content %}
<div>
    <p>{{ products.name }}</p>
    <p>Цвет: {% for color in  products.colors.all %}
        <span>{{color}}</span>
        {% endfor %}</p>


    <p>{{ products.description }}</p>

    <div class="card_img">
        <img src="{{ products.image.url }}">
    </div>
    </div>

    {% endblock %}
